<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - FocusFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #0ea5e9;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        [data-theme="dark"] {
            --bg-main: #050510;
            --bg-card: rgba(15, 15, 35, 0.8);
            --bg-input: rgba(10, 10, 30, 0.6);
            --text-primary: #f0f0ff;
            --text-secondary: #8888aa;
            --border-color: rgba(99, 102, 241, 0.2);
        }
        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* Звёздный фон */
        .stars-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
        }
        
        /* Шапка */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-btn:hover { background: rgba(99, 102, 241, 0.1); }
        .header-title { font-size: 1.3rem; font-weight: 600; }
        
        /* Аватар секция */
        .avatar-section {
            text-align: center;
            padding: 32px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            margin: 0 auto 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .avatar:hover { transform: scale(1.05); }
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .avatar-hint {
            font-size: 0.85rem;
            color: var(--primary-light);
            cursor: pointer;
        }
        
        /* Секции настроек */
        .settings-section {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
            overflow: hidden;
        }
        .section-header {
            padding: 12px 16px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(99, 102, 241, 0.05);
        }
        .setting-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }
        .setting-item:last-child { border-bottom: none; }
        .setting-item:hover { background: rgba(99, 102, 241, 0.05); }
        .setting-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(99, 102, 241, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 14px;
            color: var(--primary-light);
        }
        .setting-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .setting-content { flex: 1; }
        .setting-label { font-weight: 500; }
        .setting-value {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .setting-arrow {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        
        /* Инпуты в стиле Telegram */
        .input-item {
            padding: 0 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .input-item:last-child { border-bottom: none; }
        .input-label {
            font-size: 0.75rem;
            color: var(--primary-light);
            padding-top: 10px;
        }
        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 8px 0 12px;
            font-family: inherit;
        }
        .input-field:focus { outline: none; }
        .input-field::placeholder { color: var(--text-secondary); }
        
        /* Кастомный селект */
        .custom-select {
            position: relative;
            min-width: 120px;
        }
        .custom-select-btn {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            padding: 8px 32px 8px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
            width: 100%;
        }
        .custom-select-btn::after {
            content: '';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-top-color: var(--text-secondary);
        }
        .custom-select-btn:hover {
            border-color: var(--primary);
        }
        .custom-select-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 4px;
            background: #0f0f23;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            z-index: 100;
            min-width: 140px;
            display: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        .custom-select.open .custom-select-dropdown {
            display: block;
        }
        .custom-select-option {
            padding: 10px 14px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.15s;
        }
        .custom-select-option:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        .custom-select-option.selected {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
        }
        
        /* Скрытый input для загрузки */
        .avatar-input {
            display: none;
        }
        
        /* Кнопки */
        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-family: inherit;
            transition: all 0.2s;
            width: 100%;
        }
        .btn:hover { transform: scale(1.02); }
        .btn-primary { background: var(--gradient); color: white; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }
        
        /* Модальное окно */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: #0f0f23;
            border-radius: 20px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #0f0f23;
            border: 1px solid var(--border-color);
            padding: 12px 24px;
            border-radius: 12px;
            display: none;
            z-index: 1001;
        }
        .toast.show { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .toast.success { border-left: 4px solid #22c55e; }
        .toast.error { border-left: 4px solid #ef4444; }
    </style>
</head>
<body>
    <div class="stars-bg" id="starsBg"></div>
    
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='/dashboard'">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </button>
            <span class="header-title">Настройки профиля</span>
        </div>
        
        <!-- Аватар -->
        <div class="avatar-section">
            <div class="avatar" id="avatar" onclick="document.getElementById('avatarInput').click()"></div>
            <div class="avatar-hint" onclick="document.getElementById('avatarInput').click()">Изменить фото</div>
            <input type="file" id="avatarInput" class="avatar-input" accept="image/*" onchange="uploadAvatar(this)">
        </div>
        
        <!-- Основная информация -->
        <div class="settings-section">
            <div class="section-header">Информация</div>
            <div class="input-item">
                <div class="input-label">Имя</div>
                <input type="text" class="input-field" id="nameInput" placeholder="Введите имя">
            </div>
            <div class="input-item">
                <div class="input-label">Username</div>
                <input type="text" class="input-field" id="usernameInput" placeholder="username">
            </div>
            <div class="input-item">
                <div class="input-label">О себе</div>
                <input type="text" class="input-field" id="bioInput" placeholder="Расскажите о себе">
            </div>
        </div>
        
        <!-- Закреплённый плейлист -->
        <div class="settings-section">
            <div class="section-header">Музыка</div>
            <div class="setting-item" onclick="openPlaylistModal()">
                <div class="setting-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                </div>
                <div class="setting-content">
                    <div class="setting-label">Закреплённый плейлист</div>
                    <div class="setting-value" id="pinnedPlaylistName">Не выбран</div>
                </div>
                <span class="setting-arrow">›</span>
            </div>
        </div>
        
        <!-- Конфиденциальность -->
        <div class="settings-section">
            <div class="section-header">Конфиденциальность</div>
            <div class="setting-item">
                <div class="setting-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                </div>
                <div class="setting-content">
                    <div class="setting-label">Последний визит</div>
                </div>
                <div class="custom-select" id="selectLastSeen">
                    <button class="custom-select-btn" onclick="toggleSelect('selectLastSeen', event)">
                        <span id="privacyLastSeenText">Все</span>
                    </button>
                    <div class="custom-select-dropdown">
                        <div class="custom-select-option" data-value="everyone" onclick="selectOption('privacyLastSeen', 'everyone', 'Все', event)">Все</div>
                        <div class="custom-select-option" data-value="contacts" onclick="selectOption('privacyLastSeen', 'contacts', 'Контакты', event)">Контакты</div>
                        <div class="custom-select-option" data-value="nobody" onclick="selectOption('privacyLastSeen', 'nobody', 'Никто', event)">Никто</div>
                    </div>
                </div>
                <input type="hidden" id="privacyLastSeen" value="everyone">
            </div>
            <div class="setting-item">
                <div class="setting-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
                <div class="setting-content">
                    <div class="setting-label">Фото профиля</div>
                </div>
                <div class="custom-select" id="selectAvatar">
                    <button class="custom-select-btn" onclick="toggleSelect('selectAvatar', event)">
                        <span id="privacyAvatarText">Все</span>
                    </button>
                    <div class="custom-select-dropdown">
                        <div class="custom-select-option" data-value="everyone" onclick="selectOption('privacyAvatar', 'everyone', 'Все', event)">Все</div>
                        <div class="custom-select-option" data-value="contacts" onclick="selectOption('privacyAvatar', 'contacts', 'Контакты', event)">Контакты</div>
                        <div class="custom-select-option" data-value="nobody" onclick="selectOption('privacyAvatar', 'nobody', 'Никто', event)">Никто</div>
                    </div>
                </div>
                <input type="hidden" id="privacyAvatar" value="everyone">
            </div>
            <div class="setting-item">
                <div class="setting-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                </div>
                <div class="setting-content">
                    <div class="setting-label">Плейлисты</div>
                </div>
                <div class="custom-select" id="selectPlaylists">
                    <button class="custom-select-btn" onclick="toggleSelect('selectPlaylists', event)">
                        <span id="privacyPlaylistsText">Все</span>
                    </button>
                    <div class="custom-select-dropdown">
                        <div class="custom-select-option" data-value="everyone" onclick="selectOption('privacyPlaylists', 'everyone', 'Все', event)">Все</div>
                        <div class="custom-select-option" data-value="contacts" onclick="selectOption('privacyPlaylists', 'contacts', 'Контакты', event)">Контакты</div>
                        <div class="custom-select-option" data-value="nobody" onclick="selectOption('privacyPlaylists', 'nobody', 'Никто', event)">Никто</div>
                    </div>
                </div>
                <input type="hidden" id="privacyPlaylists" value="everyone">
            </div>
        </div>
        
        <!-- Заблокированные -->
        <div class="settings-section">
            <div class="section-header">Безопасность</div>
            <div class="setting-item" onclick="openBlockedModal()">
                <div class="setting-icon" style="background: rgba(239, 68, 68, 0.1); color: #ef4444;">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM4 12c0-4.42 3.58-8 8-8 1.85 0 3.55.63 4.9 1.69L5.69 16.9C4.63 15.55 4 13.85 4 12zm8 8c-1.85 0-3.55-.63-4.9-1.69L18.31 7.1C19.37 8.45 20 10.15 20 12c0 4.42-3.58 8-8 8z"/></svg>
                </div>
                <div class="setting-content">
                    <div class="setting-label">Заблокированные</div>
                    <div class="setting-value" id="blockedCount">0 пользователей</div>
                </div>
                <span class="setting-arrow">›</span>
            </div>
        </div>
        
        <!-- Кнопка сохранения -->
        <button class="btn btn-primary" onclick="saveProfile()" style="margin-bottom: 16px;">Сохранить изменения</button>
        
        <!-- Выход -->
        <button class="btn btn-danger" onclick="logout()">Выйти из аккаунта</button>
    </div>
    
    <!-- Модальное окно выбора плейлиста -->
    <div class="modal-overlay" id="playlistModal">
        <div class="modal">
            <div class="modal-title">Выберите плейлист</div>
            <div id="playlistList" style="max-height: 300px; overflow-y: auto;"></div>
            <button class="btn btn-primary" style="margin-top: 16px;" onclick="closeModal('playlistModal')">Закрыть</button>
        </div>
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast"></div>
    
    <script>
        let currentUser = null;
        let playlists = [];
        
        // Генерация звёзд
        function createStars() {
            const container = document.getElementById('starsBg');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.setProperty('--opacity', Math.random() * 0.5 + 0.3);
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        async function loadProfile() {
            const res = await fetch('/api/profile/settings');
            currentUser = await res.json();
            
            document.getElementById('nameInput').value = currentUser.name || '';
            document.getElementById('usernameInput').value = currentUser.username;
            document.getElementById('bioInput').value = currentUser.bio || '';
            
            // Аватар
            const avatar = document.getElementById('avatar');
            if (currentUser.avatar_url) {
                avatar.innerHTML = `<img src="${currentUser.avatar_url}" alt="">`;
            } else {
                avatar.textContent = (currentUser.name || currentUser.username)[0].toUpperCase();
            }
            
            // Конфиденциальность
            setPrivacyValue('privacyLastSeen', currentUser.privacy?.last_seen || 'everyone');
            setPrivacyValue('privacyAvatar', currentUser.privacy?.avatar || 'everyone');
            setPrivacyValue('privacyPlaylists', currentUser.privacy?.playlists || 'everyone');
            
            // Загружаем плейлисты
            await loadPlaylists();
            
            // Загружаем заблокированных
            await loadBlocked();
        }
        
        async function loadPlaylists() {
            const res = await fetch('/api/playlists');
            playlists = await res.json();
            
            // Обновляем название закреплённого плейлиста
            if (currentUser.pinned_playlist_id) {
                const pinned = playlists.find(p => p.id === currentUser.pinned_playlist_id);
                document.getElementById('pinnedPlaylistName').textContent = pinned ? pinned.name : 'Не выбран';
            }
        }
        
        async function loadBlocked() {
            const res = await fetch('/api/blocked-users');
            const blocked = await res.json();
            document.getElementById('blockedCount').textContent = `${blocked.length} пользователей`;
        }
        
        async function saveProfile() {
            const data = {
                name: document.getElementById('nameInput').value,
                username: document.getElementById('usernameInput').value,
                bio: document.getElementById('bioInput').value
            };
            
            const res = await fetch('/api/profile/settings', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (res.ok) {
                showToast('Профиль сохранён');
            } else {
                const err = await res.json();
                showToast(err.error || 'Ошибка сохранения', 'error');
            }
        }
        
        async function savePrivacy() {
            const data = {
                privacy: {
                    last_seen: document.getElementById('privacyLastSeen').value,
                    avatar: document.getElementById('privacyAvatar').value,
                    playlists: document.getElementById('privacyPlaylists').value
                }
            };
            
            await fetch('/api/profile/settings', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }
        
        function openPlaylistModal() {
            const container = document.getElementById('playlistList');
            container.innerHTML = `
                <div class="setting-item" onclick="setPinnedPlaylist(null)">
                    <div class="setting-content">
                        <div class="setting-label">Не выбран</div>
                    </div>
                </div>
                ${playlists.map(p => `
                    <div class="setting-item" onclick="setPinnedPlaylist(${p.id}, '${p.name}')">
                        <div class="setting-content">
                            <div class="setting-label">${p.name}</div>
                            <div class="setting-value">${p.tracks_count} треков</div>
                        </div>
                        ${currentUser.pinned_playlist_id === p.id ? '<span style="color: var(--primary-light);">✓</span>' : ''}
                    </div>
                `).join('')}
            `;
            document.getElementById('playlistModal').classList.add('show');
        }
        
        async function setPinnedPlaylist(id, name) {
            await fetch('/api/profile/pinned-playlist', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playlist_id: id })
            });
            
            currentUser.pinned_playlist_id = id;
            document.getElementById('pinnedPlaylistName').textContent = name || 'Не выбран';
            closeModal('playlistModal');
            showToast('Плейлист закреплён');
        }
        
        function openBlockedModal() {
            // TODO: Реализовать модальное окно заблокированных
            showToast('Список заблокированных пуст');
        }
        
        async function uploadAvatar(input) {
            if (!input.files || !input.files[0]) return;
            
            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const res = await fetch('/api/profile/avatar', {
                    method: 'POST',
                    body: formData
                });
                
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('avatar').innerHTML = `<img src="${data.avatar_url}" alt="">`;
                    showToast('Аватар обновлён');
                } else {
                    const err = await res.json();
                    showToast(err.error || 'Ошибка загрузки', 'error');
                }
            } catch (e) {
                showToast('Ошибка загрузки', 'error');
            }
        }
        
        function toggleSelect(selectId, e) {
            e = e || window.event;
            e.stopPropagation();
            const select = document.getElementById(selectId);
            document.querySelectorAll('.custom-select.open').forEach(s => {
                if (s.id !== selectId) s.classList.remove('open');
            });
            select.classList.toggle('open');
        }
        
        function selectOption(inputId, value, text, e) {
            e = e || window.event;
            document.getElementById(inputId).value = value;
            document.getElementById(inputId + 'Text').textContent = text;
            
            // Обновляем выделение
            const select = e.target.closest('.custom-select');
            select.querySelectorAll('.custom-select-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.value === value);
            });
            select.classList.remove('open');
            
            savePrivacy();
        }
        
        // Закрытие селектов при клике вне
        document.addEventListener('click', () => {
            document.querySelectorAll('.custom-select.open').forEach(s => s.classList.remove('open'));
        });
        
        function setPrivacyValue(inputId, value) {
            const labels = { everyone: 'Все', contacts: 'Контакты', nobody: 'Никто' };
            document.getElementById(inputId).value = value;
            document.getElementById(inputId + 'Text').textContent = labels[value] || 'Все';
            
            // Обновляем выделение в dropdown
            const select = document.getElementById(inputId).closest('.setting-item').querySelector('.custom-select');
            if (select) {
                select.querySelectorAll('.custom-select-option').forEach(opt => {
                    opt.classList.toggle('selected', opt.dataset.value === value);
                });
            }
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }
        
        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/';
        }
        
        createStars();
        loadProfile();
    </script>
</body>
</html>
