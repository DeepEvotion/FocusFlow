<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Сфокусируйся на главном</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/emerald-theme.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #10b981;
            --primary-light: #34d399;
            --primary-dark: #059669;
            --secondary: #14b8a6;
            --accent: #06b6d4;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        [data-theme="dark"] {
            --bg-main: #000000;
            --bg-card: rgba(10, 20, 15, 0.8);
            --bg-card-hover: rgba(15, 30, 20, 0.9);
            --bg-input: rgba(5, 15, 10, 0.6);
            --text-primary: #e0f2e9;
            --text-secondary: #6b8f7a;
            --border-color: rgba(16, 185, 129, 0.2);
            --border-hover: rgba(16, 185, 129, 0.5);
            --glow-color: rgba(16, 185, 129, 0.3);
            --star-color: #10b981;
            --icon-color: #34d399;
        }
        
        [data-theme="light"] {
            --bg-main: #f8faff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-card-hover: rgba(255, 255, 255, 1);
            --bg-input: rgba(240, 242, 255, 0.8);
            --text-primary: #1a1a2e;
            --text-secondary: #5a5a7a;
            --border-color: rgba(99, 102, 241, 0.15);
            --border-hover: rgba(99, 102, 241, 0.4);
            --glow-color: rgba(99, 102, 241, 0.15);
            --star-color: #6366f1;
            --icon-color: #6366f1;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.4s ease;
            overflow-x: hidden;
        }
        
        /* Звёздный фон */
        .stars-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: var(--star-color);
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }
        
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }
        
        .nebula-1 { width: 500px; height: 500px; background: var(--primary); top: 10%; left: -10%; opacity: 0.15; }
        .nebula-2 { width: 400px; height: 400px; background: var(--secondary); bottom: 20%; right: -5%; animation-delay: -10s; opacity: 0.12; }
        .nebula-3 { width: 300px; height: 300px; background: var(--accent); top: 50%; left: 30%; animation-delay: -5s; opacity: 0.1; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }
        
        a { color: inherit; text-decoration: none; }
        button { cursor: pointer; border: none; font-family: inherit; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; position: relative; z-index: 1; }
        
        /* Шапка */
        .header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 100;
            padding: 16px 0;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        .header-content { display: flex; align-items: center; justify-content: space-between; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 700; }
        .logo-icon { 
            color: var(--primary); 
            font-size: 1.75rem; 
            text-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
        }
        .nav { display: flex; align-items: center; gap: 32px; }
        .nav-link { color: var(--text-secondary); font-weight: 500; transition: color 0.3s; }
        .nav-link:hover { color: var(--text-primary); }
        
        /* Переключатель темы */
        .theme-toggle {
            width: 56px; height: 30px;
            background: var(--bg-input);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            border: 2px solid var(--border-color);
            transition: all 0.3s;
        }
        .theme-toggle:hover { border-color: var(--primary); }
        
        .toggle-slider {
            position: absolute;
            width: 22px; height: 22px;
            top: 2px; left: 2px;
            background: #1a1a2e;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        [data-theme="light"] .toggle-slider { left: 28px; background: #87ceeb; }
        
        .icon-moon {
            position: absolute;
            width: 14px; height: 14px;
            border-radius: 50%;
            background: #f5f5f5;
            transition: all 0.4s;
        }
        
        .icon-moon::before {
            content: '';
            position: absolute;
            width: 10px; height: 10px;
            background: #1a1a2e;
            border-radius: 50%;
            top: -2px; left: 4px;
        }
        
        .icon-sun {
            position: absolute;
            width: 12px; height: 12px;
            background: #fbbf24;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            transition: all 0.4s;
            box-shadow: 
                0 0 0 2px #87ceeb,
                0 -8px 0 -3px #fbbf24,
                0 8px 0 -3px #fbbf24,
                8px 0 0 -3px #fbbf24,
                -8px 0 0 -3px #fbbf24,
                5px -5px 0 -3.5px #fbbf24,
                -5px 5px 0 -3.5px #fbbf24,
                5px 5px 0 -3.5px #fbbf24,
                -5px -5px 0 -3.5px #fbbf24;
        }
        
        [data-theme="light"] .icon-moon { opacity: 0; transform: scale(0) rotate(180deg); }
        [data-theme="light"] .icon-sun { opacity: 1; transform: scale(1) rotate(0deg); }
        [data-theme="dark"] .icon-sun { opacity: 0; transform: scale(0) rotate(-180deg); }
        [data-theme="dark"] .icon-moon { opacity: 1; transform: scale(1) rotate(0deg); }
        
        /* Кнопки */
        .btn { 
            padding: 12px 28px; 
            border-radius: 12px; 
            font-weight: 600; 
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { 
            background: var(--gradient); 
            color: #000000; 
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        .btn-primary:hover { 
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.6);
            color: #ffffff;
        }
        .btn-outline { 
            background: transparent; 
            border-color: var(--primary); 
            color: var(--primary);
        }
        .btn-outline:hover { 
            border-color: var(--primary-light); 
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary-light);
        }
        .btn-lg { padding: 16px 36px; font-size: 1.1rem; }
        
        /* Hero секция */
        .hero {
            position: relative; min-height: 100vh; display: flex;
            align-items: center; padding-top: 80px;
        }
        .hero-content { position: relative; text-align: center; max-width: 800px; margin: 0 auto; }
        .hero-title { 
            font-size: clamp(2.5rem, 6vw, 4.5rem); 
            font-weight: 700; 
            line-height: 1.1; 
            margin-bottom: 28px;
        }
        .gradient-text {
            background: var(--gradient);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
        }
        .hero-subtitle { 
            font-size: 1.25rem; 
            color: var(--text-secondary); 
            max-width: 600px; 
            margin: 0 auto 44px;
        }
        .hero-actions { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-bottom: 70px; }
        .btn-arrow { margin-left: 10px; transition: transform 0.2s; }
        .btn:hover .btn-arrow { transform: translateX(5px); }
        
        /* Hero Stats с SVG иконками */
        .hero-stats { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
        
        .stat { 
            display: flex; 
            flex-direction: column;
            align-items: center;
            padding: 28px 32px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            min-width: 140px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat:hover {
            transform: translateY(-8px);
            border-color: var(--border-hover);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.15);
        }
        
        .stat-icon {
            width: 56px;
            height: 56px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(14, 165, 233, 0.1) 100%);
            border-radius: 16px;
            position: relative;
        }
        
        .stat-icon svg {
            width: 28px;
            height: 28px;
            stroke: var(--icon-color);
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.4));
            transition: all 0.3s;
        }
        
        .stat:hover .stat-icon svg {
            transform: scale(1.1);
            filter: drop-shadow(0 0 12px rgba(99, 102, 241, 0.6));
        }
        
        /* Специальные стили для заполненных элементов */
        .stat-icon svg .filled {
            fill: var(--icon-color);
            stroke: none;
        }
        
        .stat-label { 
            font-size: 1rem; 
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .nav { gap: 16px; }
            .hero-stats { gap: 16px; }
            .stat { min-width: 120px; padding: 20px 24px; }
            .hero-title { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="stars">
        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
        <div class="nebula nebula-3"></div>
    </div>
    
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo"><span class="logo-icon">✦</span><span>FocusFlow</span></a>
            <nav class="nav">
                <a href="#features" class="nav-link">Возможности</a>
                <a href="#how" class="nav-link">Как это работает</a>
                <div class="theme-toggle" id="themeToggle" title="Сменить тему">
                    <div class="toggle-slider">
                        <div class="icon-moon"></div>
                        <div class="icon-sun"></div>
                    </div>
                </div>
                <a href="/login" class="btn btn-outline">Войти</a>
                <a href="/register" class="btn btn-primary">Регистрация</a>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container hero-content">
            <h1 class="hero-title">Сфокусируйся на<span class="gradient-text"> Главном</span></h1>
            <p class="hero-subtitle">Управляй задачами, слушай музыку, общайся с друзьями — всё в одном месте для максимальной продуктивности.</p>
            <div class="hero-actions">
                <a href="/register" class="btn btn-primary btn-lg">Начать бесплатно<span class="btn-arrow">→</span></a>
                <a href="#features" class="btn btn-outline btn-lg">Узнать больше</a>
            </div>
            
            <div class="hero-stats">
                <!-- Задачи -->
                <div class="stat">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="3" y="3" width="18" height="18" rx="3"/>
                            <path d="M9 12l2 2 4-4"/>
                            <line x1="9" y1="7" x2="15" y2="7" opacity="0.5"/>
                            <line x1="9" y1="17" x2="13" y2="17" opacity="0.5"/>
                        </svg>
                    </div>
                    <span class="stat-label">Задачи</span>
                </div>
                
                <!-- Таймер -->
                <div class="stat">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="13" r="8"/>
                            <path d="M12 9v4l2.5 2.5"/>
                            <line x1="12" y1="2" x2="12" y2="5"/>
                            <line x1="9" y1="2" x2="15" y2="2"/>
                        </svg>
                    </div>
                    <span class="stat-label">Таймер</span>
                </div>
                
                <!-- Музыка -->
                <div class="stat">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="6" cy="18" r="3"/>
                            <circle cx="18" cy="16" r="3"/>
                            <path d="M9 18V6l12-3v13"/>
                            <path d="M9 10l12-3" opacity="0.5"/>
                        </svg>
                    </div>
                    <span class="stat-label">Музыка</span>
                </div>
                
                <!-- Чаты -->
                <div class="stat">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                            <circle cx="9" cy="12" r="1" class="filled"/>
                            <circle cx="12" cy="12" r="1" class="filled"/>
                            <circle cx="15" cy="12" r="1" class="filled"/>
                        </svg>
                    </div>
                    <span class="stat-label">Чаты</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Создание звёзд
        function createStars() {
            const container = document.getElementById('stars');
            const existingStars = container.querySelectorAll('.star');
            existingStars.forEach(s => s.remove());
            
            const starCount = 200;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 3 + 1;
                star.style.width = star.style.height = size + 'px';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }
        }
        
        // Переключатель темы
        const toggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        
        toggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });
        
        // Плавная прокрутка
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
        
        createStars();
        window.addEventListener('resize', createStars);
    </script>
</body>
</html>
